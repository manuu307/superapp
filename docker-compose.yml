services:
  backend:
    build: ./server
    environment:
      - MONGO_URI=mongodb://database:27017/chat
      - REDIS_HOST=message_broker
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-key
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=chat
      - MINIO_PUBLIC_ENDPOINT=192.168.1.10
    depends_on:
      - database
      - message_broker
      - minio

  client:
    build: ./client
    volumes:
      - ./client:/app
      - /app/node_modules
    expose:
      - "3000"
    depends_on:
      - backend

  database:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  message_broker:
    image: redis:latest
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - client

volumes:
  mongo-data:
  minio-data:
