version: "3.9"

services:
  backend:
    build: ./server
    container_name: backend
    ports:
      - "3001:3000"
    environment:
      - MONGO_URI=mongodb://database:27017/chat?directConnection=true
      - REDIS_HOST=message_broker
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-key
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=chat
      - MINIO_PUBLIC_ENDPOINT=192.168.1.10
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
    command: sh -c "sleep 40 && node index.js"
    depends_on:
      database:
        condition: service_healthy
      message_broker:
        condition: service_started
      minio:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - superapp_network
    restart: unless-stopped

  frontend:
    build: ./web-app
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - superapp_network
    restart: unless-stopped

  database:
    build: ./database
    container_name: database
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    entrypoint: /usr/local/bin/docker-entrypoint.sh
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - superapp_network
    restart: unless-stopped

  message_broker:
    image: redis:latest
    container_name: message_broker
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - superapp_network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - superapp_network
    restart: unless-stopped
    
  elasticsearch:
    image: elasticsearch:8.14.1
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    mem_limit: 2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - superapp_network
    restart: unless-stopped

  sync_worker:
    build: ./sync_worker
    container_name: sync_worker
    depends_on:
      database:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://database:27017/chat?directConnection=true
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
    command: sh -c "sleep 40 && npm run start"
    networks:
      - superapp_network
    restart: unless-stopped

volumes:
  mongo-data:
  minio-data:
  elasticsearch-data:

networks:
  superapp_network:
    driver: bridge