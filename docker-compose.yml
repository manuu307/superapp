services:
  backend:
    build: ./server
    environment:
      - MONGO_URI=mongodb://database:27017/chat
      - REDIS_HOST=message_broker
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-key
    depends_on:
      - database
      - message_broker

  client:
    build: ./client
    volumes:
      - ./client:/app
      - /app/node_modules
    expose:
      - "3000"
    depends_on:
      - backend

  database:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  message_broker:
    image: redis:latest
    ports:
      - "6379:6379"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - client

volumes:
  mongo-data:
